<h2>{{ page.title }}</h2>

<article>
    做了几个月的内部用的数据统计系统，总是代码上线之后才能发现问题，于是总要经过几次修改再上线的过程，在自己郁闷的同时也深感测试的必要性和重要性。无论是后台查数据还是前台展示总要有数据填充才能发现问题，哪怕是假数据也比没有要数据要好。由于没有正式的测试人员，只能在开发之后提取页面调用的sql，然后对语法和数据进行简单的测试，不但浪费了很多开发时间，更加难以发现潜在的问题。在代码上线之前经历一个QA的过程还是非常有必要的。以后要更加小心一点，避免错误的发生。
</article>
